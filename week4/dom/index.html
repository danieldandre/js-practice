<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 shadow-lg rounded-lg w-full max-w-md p-6">
        <h2 class="text-2xl font-bold text-gray-100 mb-6 text-center">Task List</h2>

        <div id="errorMessage" class="text-red-400 text-sm mb-4 hidden"></div>

        <div class="mb-6">
            <div class="flex gap-2">
                <input type="text" id="taskInput" placeholder="Enter new task"
                    class="flex-1 bg-gray-700 text-gray-100 px-3 py-2 rounded border border-gray-600 focus:outline-none focus:border-blue-500">
                <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
            </div>
        </div>

        <div id="tasklist" class="space-y-3"></div>

        <button id="clearCompletedBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden my-4">Clear Completed</button>
    </div>

    <script src="./task.js"></script>
</body>

</html>
